_committee_import: &committee_import
    source: committee
    data:
        year:
            map:
                name:
                    column: year
                    validators:
                        number:
                            min: 0
        political_party:
            map:
                name:
                    column: party_id
                    validators:
                        string:
                            pattern: "^[A-Z]+$"
                full_name:
                    column: party_name
                    validators:
                        string:
                            empty: false
        us_state:
            map:
                name:
                    column: state_id
                    validators:
                        string:
                            pattern: "^[A-Z]+$"
        committee:
            requires: [political_party, us_state]
            relations:
                candidates:
                    data: candidate
                    column: candidate_ids
                    multiple: true
                    separator: ","
                    required: true
                years:
                    data: year
                    column: year
                    multiple: true
                    separator: ","
                    required: true
                party_id:
                    data: political_party
                    column: party_id
                state_id:
                    data: us_state
                    column: state_id
            map:
                committee_id:
                    column: committee_id
                    validators:
                        string:
                            empty: false
                name:
                    column: name
                    validators:
                        string:
                            empty: false
                type:
                    column: type
                    validators:
                        string:
                            empty: false
                designation:
                    column: designation
                    validators:
                        string:
                            empty: false
                filing_frequency:
                    column: filing_frequency
                    validators:
                        string:
                            pattern: "^[A-Z]$"

