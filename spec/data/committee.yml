data_mixins:
    committee:
        class: CommitteeMixin
        fields:
            committee:
                type: "@django.ForeignKey"
                relation: committee
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    committee_relation:
        class: CommitteeRelationMixin
        fields:
            committees:
                type: "@django.ManyToManyField"
                relation: committee

data_base:
    committee:
        class: CommitteeBase
        base: resource
        mixins: [committee]
        id_fields: [committee_id, name]
        meta:
            unique_together: [committee, name]
            scope: committee

data:
    committee:
        class: Committee
        base: resource
        mixins: [candidate_relation, year_relation, political_party, us_state]
        id_fields: [committee_id]
        key: committee_id
        roles:
            edit: [fec-data-admin]
            view: [public]
        fields:
            committee_id:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            type:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            designation:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            filing_frequency:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
        meta:
            ordering: [name]
            search_fields: [name, political_party__name, political_party__full_name, us_state__name]

command_mixins:
    committee:
        class: CommitteeMixin
        mixins: [candidate, year, us_state]
        meta:
            committee:
                data: committee
                priority: 3

command_base:
    committee:
        mixins: [committee]
        server_enabled: true
        groups_allowed: [fec-data-admin]

command:
    committee:
        resource: committee
        base_name: committee
        base: committee
        priority: 100
