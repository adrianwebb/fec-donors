data_mixins:
    committee:
        class: CommitteeMixin
        fields:
            committee:
                type: "@django.ForeignKey"
                relation: committee
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    committee_relation:
        class: CommitteeRelationMixin
        fields:
            committees:
                type: "@django.ManyToManyField"
                relation: committee

data_base:
    committee:
        class: CommitteeBase
        base: resource
        mixins: [committee]
        id_fields: [committee_id, name]
        meta:
            unique_together: [committee, name]
            scope: committee

data:
    committee:
        class: Committee
        base: environment
        mixins: [candidate_relation, year_relation, political_party, us_state]
        id_fields: [committee_id, environment_id]
        key: committee_id
        roles:
            edit: [fec-data-admin]
            view: [public]
        fields:
            committee_id:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            type:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            designation:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            filing_frequency:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
        meta:
            unique_together: [environment, committee_id]
            ordering: [name]
            search_fields: [name, political_party__name, political_party__full_name, us_state__name]
