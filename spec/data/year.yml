data_mixins:
    year:
        class: YearMixin
        fields:
            year:
                type: "@django.ForeignKey"
                relation: year
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    year_relation:
        class: YearRelationMixin
        fields:
            years:
                type: "@django.ManyToManyField"
                relation: year

data_base:
    year:
        class: YearBase
        base: resource
        mixins: [year]
        id_fields: [year_id, name]
        meta:
            unique_together: [year, name]
            scope: year

data:
    year:
        class: Year
        base: environment
        roles:
            edit: [fec-data-admin]
            view: [public]
