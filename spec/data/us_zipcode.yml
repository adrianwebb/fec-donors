data_mixins:
    us_zipcode:
        class: USZipcodeMixin
        fields:
            zipcode:
                type: "@django.ForeignKey"
                relation: us_zipcode
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    us_zipcode_relation:
        class: USZipcodeRelationMixin
        fields:
            zipcodes:
                type: "@django.ManyToManyField"
                relation: us_zipcode

data_base:
    us_zipcode:
        class: USZipcodeBase
        base: resource
        mixins: [us_zipcode]
        id_fields: [zipcode_id, name]
        meta:
            unique_together: [zipcode, name]
            scope: zipcode

data:
    us_zipcode:
        class: USZipcode
        base: us_state
        roles:
            edit: [fec-data-admin]
            view: [public]
