data_mixins:
    occupation:
        class: OccupationMixin
        fields:
            occupation:
                type: "@django.ForeignKey"
                relation: occupation
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    occupation_relation:
        class: OccupationRelationMixin
        fields:
            occupations:
                type: "@django.ManyToManyField"
                relation: occupation

data_base:
    occupation:
        class: OccupationBase
        base: resource
        mixins: [occupation]
        id_fields: [occupation_id, name]
        meta:
            unique_together: [occupation, name]
            scope: occupation

data:
    occupation:
        class: Occupation
        base: environment
        roles:
            edit: [fec-data-admin]
            view: [public]
