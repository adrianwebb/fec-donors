data_mixins:
    us_city:
        class: USCityMixin
        fields:
            city:
                type: "@django.ForeignKey"
                relation: us_city
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    us_city_relation:
        class: USCityRelationMixin
        fields:
            cities:
                type: "@django.ManyToManyField"
                relation: us_city

data_base:
    us_city:
        class: USCityBase
        base: resource
        mixins: [us_city]
        id_fields: [city_id, name]
        meta:
            unique_together: [city, name]
            scope: city

data:
    us_city:
        class: USCity
        base: us_state
        roles:
            edit: [fec-data-admin]
            view: [public]
