data_mixins:
    candidacy:
        class: CandidacyMixin
        fields:
            candidacy:
                type: "@django.ForeignKey"
                relation: candidacy
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    candidacy_relation:
        class: CandidacyRelationMixin
        fields:
            candidacies:
                type: "@django.ManyToManyField"
                relation: candidacy

data_base:
    candidacy:
        class: CandidacyBase
        base: resource
        mixins: [candidacy]
        id_fields: [candidacy_id, name]
        meta:
            unique_together: [candidacy, name]
            scope: candidacy

data:
    candidacy:
        class: Candidacy
        base: candidate
        mixins: [us_district, year]
        id_fields: [candidacy_id, candidate_id]
        key: candidacy_id
        roles:
            edit: [fec-data-admin]
            view: [public]
        fields:
            name: null
            candidacy_id:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
        meta:
            unique_together: [candidate, candidacy_id]
            ordering: ["-year__name"]
            search_fields: [candidate__first_name, candidate__last_name, year__name]
