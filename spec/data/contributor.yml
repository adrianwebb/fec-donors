data_mixins:
    contributor:
        class: ContributorMixin
        fields:
            contributor:
                type: "@django.ForeignKey"
                relation: contributor
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    contributor_relation:
        class: ContributorRelationMixin
        fields:
            contributors:
                type: "@django.ManyToManyField"
                relation: contributor

data_base:
    contributor:
        class: ContributorBase
        base: resource
        mixins: [contributor]
        id_fields: [contributor_id, name]
        meta:
            unique_together: [contributor, name]
            scope: contributor

data:
    contributor:
        class: Contributor
        base: environment
        mixins: [us_state, us_city, us_zipcode, employer, occupation]
        id_fields: [contributor_id, environment_id]
        key: contributor_id
        roles:
            edit: [fec-data-admin]
            view: [public]
        fields:
            name: null
            contributor_id:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            first_name:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            middle_name:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            last_name:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            address_1:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            address_2:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
        meta:
            unique_together: [environment, contributor_id]
            ordering: [first_name, middle_name, last_name]
            search_fields: [first_name, middle_name, last_name, city__name, state__name, zipcode__name, employer__name]

command_mixins:
    contributor:
        class: ContributorMixin
        mixins: [us_state, us_city, us_zipcode, employer, occupation]
        meta:
            contributor:
                data: contributor
                priority: 3

command_base:
    contributor:
        mixins: [contributor]
        server_enabled: true
        groups_allowed: [fec-data-admin]

command:
    contributor:
        resource: contributor
        base_name: contributor
        base: contributor
        priority: 110
