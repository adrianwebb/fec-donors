data_mixins:
    us_state:
        class: USStateMixin
        fields:
            state:
                type: "@django.ForeignKey"
                relation: us_state
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    us_state_relation:
        class: USStateRelationMixin
        fields:
            states:
                type: "@django.ManyToManyField"
                relation: us_state

data_base:
    us_state:
        class: USStateBase
        base: resource
        mixins: [us_state]
        id_fields: [state_id, name]
        meta:
            unique_together: [state, name]
            scope: state

data:
    us_state:
        class: USState
        base: environment
        roles:
            edit: [fec-data-admin]
            view: [public]
