data_mixins:
    political_office:
        class: PoliticalOfficeMixin
        fields:
            office:
                type: "@django.ForeignKey"
                relation: political_office
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    political_office_relation:
        class: PoliticalOfficeRelationMixin
        fields:
            offices:
                type: "@django.ManyToManyField"
                relation: political_office

data_base:
    political_office:
        class: PoliticalOfficeBase
        base: resource
        mixins: [political_office]
        id_fields: [office_id, name]
        meta:
            unique_together: [office, name]
            scope: office

data:
    political_office:
        class: PoliticalOffice
        base: environment
        roles:
            edit: [fec-data-admin]
            view: [public]
        fields:
            full_name:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
        meta:
            ordering: [full_name]
            search_fields: [name, full_name]
